<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Counter Buttons with Icons</title>
    <link rel="stylesheet" href="styles.css">
    <!-- Font Awesome for icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
    <div class="container">
        <!-- Text input field -->
        <!-- <input type="text" id="textInput" placeholder="Enter text here" class="text-input"> -->
        <textarea id="textInput" placeholder="Enter text here" class="text-input" oninput="adjustTextArea()"></textarea>

        <div class="button-grid">
            <!-- Buttons with car and arrows -->
            <button class="counter-btn car" id="btn-car_left" onclick="incrementCounter('car_left')">
                <i class="fas fa-car-side"></i> <i class="fas fa-arrow-left"></i>
                <br><span id="count-car_left">0</span>
            </button>
            <button class="counter-btn car" id="btn-car_center" onclick="incrementCounter('car_center')">
                <i class="fas fa-car-side"></i> <i class="fas fa-arrow-up"></i>
                <br><span id="count-car_center">0</span>
            </button>
            <button class="counter-btn car" id="btn-car_right" onclick="incrementCounter('car_right')">
                <i class="fas fa-car-side"></i> <i class="fas fa-arrow-right"></i>
                <br><span id="count-car_right">0</span>
            </button>
            <!-- Buttons with truck and arrows -->
            <button class="counter-btn truck" id="btn-truck_left" onclick="incrementCounter('truck_left')">
                <i class="fas fa-truck"></i> <i class="fas fa-arrow-left"></i>
                <br><span id="count-truck_left">0</span>
            </button>
            <button class="counter-btn truck" id="btn-truck_center" onclick="incrementCounter('truck_center')">
                <i class="fas fa-truck"></i> <i class="fas fa-arrow-up"></i>
                <br><span id="count-truck_center">0</span>
            </button>
            <button class="counter-btn truck" id="btn-truck_right" onclick="incrementCounter('truck_right')">
                <i class="fas fa-truck"></i> <i class="fas fa-arrow-right"></i>
                <br><span id="count-truck_right">0</span>
            </button>
            <!-- Buttons with pedestrian, bicycle, and monopattino icons -->
            <button class="counter-btn pedestrian" id="btn-pedestrian" onclick="incrementCounter('pedestrian')">
                <i class="fas fa-walking"></i>
                <br><span id="count-pedestrian">0</span>
            </button>
            <button class="counter-btn bicycle" id="btn-bicycle" onclick="incrementCounter('bicycle')">
                <i class="fas fa-bicycle"></i>
                <br><span id="count-bicycle">0</span>
            </button>
            <button class="counter-btn monopattino" id="btn-monopattino" onclick="incrementCounter('monopattino')">
                <!-- <i class="fas fa-monopattino"></i> -->
                <img src="electric-scooter.png" alt="Central Icon" class="monopattino-icon">
                <br><span id="count-monopattino">0</span>
            </button>
            <!-- Buttons with motorcycle, bus, and extra icons -->
            <button class="counter-btn motorcycle" id="btn-motorcycle" onclick="incrementCounter('motorcycle')">
                <i class="fa-solid fa-motorcycle"></i>
                <br><span id="count-motorcycle">0</span>
            </button>
            <button class="counter-btn bus" id="btn-bus" onclick="incrementCounter('bus')">
                <i class="fa-solid fa-bus"></i>
                <br><span id="count-bus">0</span>
            </button>
            <button class="counter-btn extra" id="btn-extra" onclick="incrementCounter('extra')">
                <i class="fa-solid fa-star"></i>
                <br><span id="count-extra">0</span>
            </button>
        </div>
        <!-- Reset button -->
        <button class="reset-btn" onclick="resetCounters()">Reset All</button>
    </div>
    <script src="script.js"></script>
</body>
</html>
